<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ichat- Realtime chat application</title>
    <script  defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img  class="logo" src="chat.jpg">
    </nav>
    <!-- <h1>Nikanshu goyal</h1> -->
    <div class="container">
        <div class="message left">Harry: Hey how are you</div>
        <div class="message right">Rohan: bhiaji i am good tell about you</div>

    </div>
    <div class="send">
        <form action="#" id="send-container">
         <input type="text" name="messageInput" id="messageInput"> 
         <button class="btn" type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
